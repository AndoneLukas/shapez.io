#
#  GAME TRANSLATIONS
#
#  Contributing:
#
#    If you want to contribute, please make a pull request on this respository
#    and I will have a look.
#
#  Placeholders:
#
#    Do *not* replace placeholders! Placeholders have a special syntax like
#    `Hotkey: <key>`. They are encapsulated within angle brackets. The correct
#    translation for this one in German for example would be: `Taste: <key>` (notice
#    how the placeholder stayed '<key>' and was not replaced!)
#
#  Adding a new language:
#
#    If you want to add a new language, ask me in the discord and I will setup
#    the basic structure so the game also detects it.
#

steamPage:
    # This is the short text appearing on the steam page
    shortText: shapez.io este un joc despre construirea de fabrici pentru a automatiza crearea și combinarea formelor din ce în ce mai complexe într-o hartă infinită.

    # This is the long description for the steam page - It is contained here so you can help to translate it, and I will regulary update the store page.
    # NOTICE:
    # - Do not translate the first line (This is the gif image at the start of the store)
    # - Please keep the markup (Stuff like [b], [list] etc) in the same format
    longText: >-
        [img]{STEAM_APP_IMAGE}/extras/store_page_gif.gif[/img]

        shapez.io este un joc despre construirea de fabrici pentru a automatiza crearea și combinarea formelor. Distribuiți formele solicitate, din ce în ce mai complexe, pentru a progresa în joc și a debloca îmbunătățiri pentru a accelera fabrica.

        Deoarece cererea crește va trebui să vă măriți fabrica pentru a se potrivi nevoilor. Însă nu uitați de resurse, va trebui să vă extindeți în [b]harta infinită[/b]!
        
        Din moment ce formele pot deveni plictisitoare, va trebui să amestecați culori și să vă vopsiți formele cu ele - Combinați resursele de culoare roșu, verde și albastru pentru a produce culori diferite și a vopsi formele cu ele spre a satisface cererea.
        
        Acest joc are 18 nivele (Ceea ce ar trebui să vă țină ocupați ore întregi!). Dar adaug constant conținut nou - Sunt multe planificate!


        [b]Avantajele versiunii delux[/b]

        [list]
            [*] Puncte intermediare (ce pot fi accesate printr-o scurtătură)
            [*] Locuri de salvare nelimitate
            [*] Mod întunecat
            [*] Mai multe setări
            [*] Îmi va permite sa dezvolt in continuare shapez.io ❤️
            [*] Mai multe opțuni in viitor!
        [/list]

        [b]Opțiuni planificate și sugestii ale comunității [/b]

        Acest joc este open source - Oricine poate contribui! În afară de asta, ascult [b] mult [/ b] comunitatea! Încerc să citesc toate sugestiile și iau în considerare cât mai multe răspunsuri.
        [list]
            [*] Mod de poveste unde clădirile costă forme
            [*] Mai multe niveluri și clădiri (exclusiv versiunea delux)
            [*] Hărți diferite și poate obstacole pe hartă
            [*] Crearea de hărți configurabile (Editați numărul și dimensiunea zonelor, map seed ( număr scurt care este utilizat pentru a crea procedural harta) și  altele
            [*] Mai multe forme
            [*] Mai multe îmbunătățiri de performanță (Deși jocul merge foarte bine deja!)
            [*] Modul color blind ( capacitatea scăzută de a vedea culoarea sau diferențele de culoare)
            [*] Și multe altele!
        [/list]

        Puteți să verificați bordul meu de trello pentru opțiunile planificate! https://trello.com/b/ISQncpJP/shapezio

